{% extends 'master:layout.html' %}

{% block title %}Edit Item{% endblock %}

{% block main %}
<form method="POST" action="/item/{{ item.id }}?_method=PUT" enctype="multipart/form-data">
{{ xsrf_field() }}
<p>Item: {{ item.name }}</p>
<p>Image: <input type="file" name="image" size="60"/></p>
<button>Update</button>
</form>
{% endblock %}
