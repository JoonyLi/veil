<li class="list-items-element-widget" data-delete-url="/resources/items/{{ item.id }}">
    <button class="remove-item">Remove</button>
    {{ item.name }}
</li>

{% block inline_javascript %}
<script type="text/javascript">
    veil.widget.handle('.list-items-element-widget', '.remove-item', 'click', veil.widget.deleteResource);
</script>
{% endblock %}
